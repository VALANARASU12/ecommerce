<div class="container">
<h2 mat-dialog-title>Cart Summary</h2>
<mat-dialog-content>
  <p>{{ data.product.name }}</p>
  <mat-label>Size</mat-label>
<mat-form-field appearance="fill" style="width:100%">
    <mat-select [(ngModel)]="selectedSize">
      <mat-option *ngFor="let size of product.sizes" [value]="size">
        {{ size }}
      </mat-option>
    </mat-select>
  </mat-form-field>
   <mat-label>Flavor</mat-label>
  <mat-form-field appearance="fill" style="width:100%">
    <mat-select [(ngModel)]="selectedFlavor">
      <mat-option *ngFor="let flavor of product.flavors" [value]="flavor">
        {{ flavor.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-label>Quantity</mat-label>
  <div class="quantity">s
  <div class="quantity-control">
    <button  (click)="decrease()">-</button>
    <span class="quantity">{{data.product.quantity}}</span>
    <button  (click)="Increase()"> +</button>
  </div>
  <div>
     <p>{{total |currency}}</p>
  </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="final" align="end">
  <button mat-flat-button class="checkoutbtn" (click)="checkout()">checkout</button>
  <a mat-raised-button mat-dialog-close [routerLink]="['/billing']">View detailed cart</a>
</mat-dialog-actions>
</div>
