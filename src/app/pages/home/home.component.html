<div class="products">
  <div class="heading-section">
    <h1><b>Infinite summer ice cream store</b></h1>
    <p>Which one do you want?</p>
  </div>
  <div  class="product" >
  <div *ngFor="let product of products" (click)="viewProduct(product)">
    <h3>{{ product.name }}</h3>
    <img [src]="product.flavors[0].image" alt="{{ product.name }}">
  </div>
  </div>
</div>
