<div class="form-container">
  <h2>Customer Details</h2>
  <form #customerForm="ngForm" (ngSubmit)="onSubmit(customerForm)">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text"  id="name" name="name" placeholder="Enter your full name"ngModel required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input  type="email" id="email" name="email"  placeholder="Enter your email"ngModel required email>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <textarea  id="address"  name="address"  placeholder="Enter your address" rows="3" ngModel  required>  </textarea>
    </div>

    <!-- Button -->
    <div class="button-container">
      <button type="submit" [disabled]="customerForm.invalid">
        Continue to Shipping
      </button>
    </div>
  </form>
</div>
